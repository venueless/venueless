{% extends "control/base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}

{% if form.errors %}
<p>Your passwords didn't match, please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign up!">
</form>

<p><a href="{{ login_url }}">Log in instead</a></p>

{% endblock %}
